        <style>
            .name {
                position: relative;
                top:250px;

                font-size: 15px;

                padding: 10px 10px;
                width: 150px; height:20px;
                text-align: center;
                border-radius: 8px;
                background:white;
                color: black;
                animation: fadein 2s;
            }

            .balloon {
                position:relative;
                top:255px;
                left : 500px;
                margin: 50px;
                width:400px;
                height:120px;
                background:white;
                text-align: center;

                font-size: 18px;
                font-weight: 500;
                padding-top: 30px;
                border-radius: 10px;
                animation: fadein 2s;
            }

            .balloon:after {
                border-top:15px solid white;
                border-left: 15px solid transparent;
                border-right: 0px solid transparent;
                border-bottom: 0px solid transparent;
                content:"";
                position:absolute;
                top:10px;
                left:-15px;
            }
        </style>
