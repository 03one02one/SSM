<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>SSM - 랭킹페이지</title>
        <style>
            .other-bg {
                background-color: rgb(255, 255, 255);
                color : black;
                border-radius: 5px;
                position: fixed;
                left: 510px;
                width: 530px;
                height: 250px;
            }

            .lank-bg {
                background-color: rgb(255, 255, 255);
                color : black;
                border-radius: 5px;
                position: fixed;
                top: 350px;
                left: 510px;
                width: 530px;
                height: 250px;
                justify-content: center;
                align-items: center;
            }

            .pie-chart {
                position: relative;
                display:inline-block;
                width: 300px;
                height: 300px;
                border-radius: 50%;
                transition: 0.3s;
                }
                span.center{
                background: #fff;
                display : block;
                position: absolute;
                top:50%; left:50%;
                width:200px; height:200px;
                border-radius: 50%;
                text-align:center; line-height: 200px;
                font-size:30px;
                transform: translate(-50%, -50%);
            }
        </style>

    </head>
    <body style="background-color:black">
       <div class="lank-bg">
           <h3 style="text-align: center;">가장 많이 간 나라</h3>
           <b style="position: absolute; left: 85px;">1위</b>      
           <b style="position: absolute; left: 255px;">2위</b>      
           <b style="position: absolute; left: 425px;">3위</b>  
           <b style="position: absolute; left: 82px; top:100px">일본</b>      
           <b style="position: absolute; left: 252px; top:100px">영국</b>      
           <b style="position: absolute; left: 422px; top:100px">미국</b>  
            <div class="pie-chart pie-chart1"><span class="center">80%</span></div>
            <script>
                $(window).ready(function(){
                    draw(80, '.pie-chart1', '#ccc');
                draw(50, '.pie-chart2', '#8b22ff');
                draw(30, '.pie-chart3','#ff0');
                });
                
                function draw(max, classname, colorname){
                    var i=1;
                    var func1 = setInterval(function(){
                    if(i<max){
                        color1(i,classname,colorname);
                        i++;
                    } else{
                        clearInterval(func1);
                    }
                    },10);
                }
                function color1(i, classname,colorname){
                    $(classname).css({
                        "background":"conic-gradient("+colorname+" 0% "+i+"%, #ffffff "+i+"% 100%)"
                    });
                }
                
                
                function replay(){
                draw(80, '.pie-chart1', '#ccc');
                draw(50, '.pie-chart2', '#8b22ff');
                draw(30, '.pie-chart3','#ff0');
                }
            </script>
            <a href="javascript:replay()">다시그리기</a>
        </div>

       <script>
           function printName()  {
            const name = document.getElementById('name').value;
            document.getElementById("result").innerText = name;
            }
       </script>
       <div class="other-bg">
           <div id="result"></div>
           <h3 style="position: absolute; left:20px">의 여행</h3>
       </div>
    </body>
</html>
